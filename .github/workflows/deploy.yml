name: Deploy with YouTube API
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create config directory
        run: mkdir -p js
      
      - name: Inject API Key
        run: |
          echo "const API_KEY = '${{ secrets.YT_API_KEY }}';" > js/config.js
          echo "const CHANNEL_ID = 'UCcpMp0LFsZ3mX2TSVgfk1ow';" >> js/config.js
          
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./